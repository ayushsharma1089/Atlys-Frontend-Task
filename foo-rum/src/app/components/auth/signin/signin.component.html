<div class="modal-overlay" [class.overlay-hidden]="standalone" (click)="onOverlayClick($event)">
  <div class="modal-content" [class.centered-on-page]="standalone">
    <div class="modal-header">
      <div class="modal-icon">ðŸ”„</div>
      <h2 class="modal-title">Sign in to continue</h2>
      <p class="modal-subtitle">Sign in to access all the features on this app</p>
    </div>
    
    <form class="modal-form" (ngSubmit)="onSignIn()">
      <div class="form-group">
        <label for="email">Email or username</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="Enter your email or username"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password"
          required
        >
      </div>
      
      <button type="submit" class="signin-btn">Sign In</button>
    </form>
    
    <div class="modal-footer">
      <p>Do not have an account? <a href="#" (click)="onSignUpClick(); $event.preventDefault()">Sign Up</a></p>
    </div>
  </div>
</div>
