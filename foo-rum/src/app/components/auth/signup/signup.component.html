<div class="modal-overlay" [class.overlay-hidden]="standalone" (click)="onOverlayClick($event)">
  <div class="modal-content" [class.centered-on-page]="standalone">
    <div class="modal-header">
      <button *ngIf="!standalone" class="close-btn" type="button" (click)="closeModal.emit()" aria-label="Close">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="4" y1="4" x2="16" y2="16" />
          <line x1="16" y1="4" x2="4" y2="16" />
        </svg>
      </button>
      <div class="modal-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <line x1="19" y1="8" x2="19" y2="14"/>
          <line x1="22" y1="11" x2="16" y2="11"/>
        </svg>
      </div>
      <h2 class="modal-title">Create an account to continue</h2>
      <p class="modal-subtitle">Create an account to access all the features on this app</p>
    </div>
    
    <form class="modal-form" (ngSubmit)="onSignUp()">
      <div class="form-group">
        <label for="email">Email or username</label>
        <input 
          type="text" 
          id="email" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="Enter your email or username"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          placeholder="Enter your password"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="repeatPassword">Repeat password</label>
        <input 
          type="password" 
          id="repeatPassword" 
          name="repeatPassword" 
          [(ngModel)]="repeatPassword" 
          placeholder="Enter your password again"
          required
        >
      </div>
      
      <button type="submit" class="signup-btn" [disabled]="!email || !password || !repeatPassword">Sign Up</button>
    </form>
    
    <div class="modal-footer">
      <p>Already have an account? <a href="#" (click)="onSignInClick(); $event.preventDefault()">Sign In</a></p>
    </div>
  </div>
</div>
