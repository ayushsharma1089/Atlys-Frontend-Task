<div class="post-editor">
  <div class="editor-toolbar">
    <div class="editor-buttons">
      <select class="format-dropdown">
        <option>Paragraph</option>
      </select>

      <button class="format-btn" [class.active]="isBoldActive" (click)="toggleBold()">B</button>

      <button class="format-btn" [class.active]="isItalicActive" (click)="toggleItalic()">I</button>

      <button class="format-btn" [class.active]="isUnderlineActive" (click)="toggleUnderline()">U</button>

      <button class="align-btn" (click)="notImplemented()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z" />
        </svg>
      </button>
      <button class="align-btn" (click)="notImplemented()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M2 6h20v2H2zm0 5h20v2H2zm0 5h20v2H2zm0 5h10v2H2z" />
        </svg>
      </button>
      <button class="special-btn" (click)="notImplemented()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M6 17h3l2-4V7H5v6h3zm8 0h3l2-4V7h-6v6h3z" />
        </svg>
      </button>
      <button class="special-btn" (click)="notImplemented()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z" />
        </svg>
      </button>
    </div>

    <button class="delete-btn" (click)="clearAllContent()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
      </svg>
    </button>
  </div>

  <div class="editor-input">
    <textarea 
      [(ngModel)]="newPostContent" 
      placeholder="ðŸ˜Š How are you feeling today?" 
      class="post-input"
      [class.bold-text]="isBoldActive"
      [class.italic-text]="isItalicActive" 
      [class.underline-text]="isUnderlineActive"
      (input)="onTextInput($event)">
    </textarea>
  </div>

  <div class="editor-actions">
    <button class="action-btn" (click)="notImplemented()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
    </button>
    <button class="action-btn" (click)="notImplemented()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3" />
      </svg>
    </button>
    <button class="action-btn" (click)="notImplemented()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path
          d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
      </svg>
    </button>
    <button class="send-btn" (click)="onPost()" [disabled]="!newPostContent || !newPostContent.trim()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#1E88E5" viewBox="0 0 20 20">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </svg>
    </button>
  </div>
</div>
