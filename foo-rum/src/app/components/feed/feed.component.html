<div class="feed-container">
  <app-new-post (postCreated)="onPostCreated($event)" (authRequired)="onAuthRequired()"></app-new-post>
  <div class="posts-container" [@listAnimation]>
    <div class="post-card" *ngFor="let post of posts; let i = index"  @postAnimation>
      <div class="post-header">
        <div class="user-info">
          <div class="profile-pic"></div>
          <div class="user-details">
            <span class="username">{{ post.username }}</span>
            <span class="post-time">{{ post.time }}</span>
          </div>
        </div>
      </div>
      
      <div class="post-content">
        <p class="post-text" [innerHTML]="post.content"></p>
      </div>
      
      <div class="post-actions" style="display: flex; align-items: center; gap: 10px;">
        <button class="post-action-btn" (click)="onLikeClick(i)" style="display: flex; align-items: center; gap: 5px;">
          <span class="like-icon" [class.heart-anim]="isLikeAnimating(i)" style="display: flex; align-items: center;margin-top: 3px;">
            <svg *ngIf="post.likedBy.includes(getCurrentUser())" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ff3040" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
            </svg>
            <svg *ngIf="!post.likedBy.includes(getCurrentUser())" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
            </svg>
          </span>
          <span class="like-count">{{ post.likeCount }}</span>
        </button>
        <button class="post-action-btn" (click)="notImplemented()" style="display: flex; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
          </svg>
        </button>
        <button class="post-action-btn" (click)="notImplemented()" style="display: flex; align-items: center;margin-top: 1px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
